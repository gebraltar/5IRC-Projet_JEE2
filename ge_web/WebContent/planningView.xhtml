<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	
	<title>Gestion des cours</title>
</h:head>
<c:if test="${not empty sessionScope.loggedUser}">
<h:body>
	<ui:include src="header.xhtml" />
	<div class='homeBox mainBox'>
		<h:panelGroup>
			<h:panelGrid columns="1" id="classePanelGrid"
				columnClasses="customColumns">
				<h3>Planning</h3>
				<p:schedule value="#{planningController.planning}" />
			</h:panelGrid> 	 	
			<p:commandButton value="Retour"
								action="#{planningController.gererClasses()}"
								icon="ui-icon-arrowthick-1-w" validateClient="true" />
		</h:panelGroup>
	</div>
	
</h:body>
<ui:include src="footer.xhtml" />
</c:if>
<c:if test="${empty sessionScope.loggedUser}">
		<ui:include  src="errorView.xhtml"/>
</c:if>
</html>
