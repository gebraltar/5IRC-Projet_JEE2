<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"

	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	    <h:head>
			<title>Accès refusé</title>
			<link rel="stylesheet" type="text/css" href="./css/style.css" />

	    <h:body>
	    	<c:if test="${empty sessionScope.loggedUser}">
	    		<h3>Vous êtes deconnecté. Désolé, il faut être connecté pour accéder à cette page.</h3>
	    		<h:form>
		    		<div>
		    			<p:commandButton value="Accéder à la page de connexion" action="#{menuController.redirectToIndex()}"/>

	    		</h:form>
	    	</c:if>
	    	<c:if test="${not empty sessionScope.loggedUser}">
	    		<h3>Désolé, vous ne disposez pas des droits nécessaires pour accéder à cette page.</h3>
	    		<h4>Contacter votre administrateur pour obtenir ces droits.</h4>
	    		<h:form>
		    		<div>
		    			<p:commandButton value="Retourner à la page d'accueil" action="#{menuController.redirectToHome()}"/>
		    		</div>
