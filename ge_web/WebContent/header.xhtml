<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<header>
	<div class="top">
		<h1>Smart School</h1>
	</div>

</header>
<h:panelGroup rendered="#{not empty loggedUser}">
<div class='leftSide'>
	<div class='identity'>
		<img src="img/user.jpg" />

		<p>Bonjour #{loggedUser.user.utiLogin}</p>
	</div>
	<button id='menuMobile' onclick="menu();">Menu</button>
	<h:form>
		<p:growl autoUpdate="true" />

		<p:panelMenu style="width:100%">
			<p:submenu label="Menu" icon="fa-home">
				<p:menuitem value="Accueil" url='Home.xhtml'
					ajax="false" icon="ui-icon-clipboard" />
				<p:menuitem value="Deconnexion" actionListener="#{utilisateurController.Deconnexion()}"
						ajax="false" icon="ui-icon-close" />
			</p:submenu>
			<p:submenu label="Gestion">
				<p:menuitem value="Ecole" url='ecoleView.xhtml'
					ajax="false" icon="ui-icon-clipboard" />
				<p:menuitem value="Statistiques" url='statistiqueView.xhtml'
						ajax="false" icon="ui-icon-clipboard" />
			</p:submenu>

			<p:separator />
			<c:if test="${not empty loggedUser and loggedUser.user.role.rolId == 1}"> 
				<p:submenu label="Administration">
					<p:menuitem value="Utilisateurs" url='adminUserView.xhtml'
						ajax="false" icon="ui-icon-clipboard" />
					<p:menuitem value="References" url='adminRefView.xhtml' ajax="false"
						icon="ui-icon-clipboard" />
				</p:submenu>
			</c:if>


		</p:panelMenu>
		<div class="ui-panelmenu-panel">
			<div class="ui-panelmenu-content ui-widget-content ui-helper-hidden"
				role="tabpanel" id="j_idt6:j_idt8_j_idt16">
				<ul class="ui-menu-list ui-helper-reset">
					<li class="ui-menuitem ui-widget ui-corner-all" role="menuitem"><a
						tabindex="-1" class="ui-menuitem-link ui-corner-all"
						href="adminUserView.xhtml"><span
							class="ui-menuitem-icon ui-icon ui-icon-clipboard"></span><span
							class="ui-menuitem-text">Utilisateurs</span></a></li>
					<li class="ui-menuitem ui-widget ui-corner-all" role="menuitem"><a
						tabindex="-1" class="ui-menuitem-link ui-corner-all"
						href="adminRefView.xhtml"><span
							class="ui-menuitem-icon ui-icon ui-icon-clipboard"></span><span
							class="ui-menuitem-text">References</span></a></li>
					<li class="ui-menuitem ui-widget ui-corner-all" role="menuitem"><a
						tabindex="-1" class="ui-menuitem-link ui-corner-all" href="#"
						onclick="PrimeFaces.addSubmitParam('j_idt6',{'j_idt6:j_idt19':'j_idt6:j_idt19'}).submit('j_idt6');return false;"><span
							class="ui-menuitem-icon ui-icon ui-icon-plus"></span><span
							class="ui-menuitem-text">Statistique</span></a></li>
					<li class="ui-menuitem ui-widget ui-corner-all" role="menuitem"><a
						tabindex="-1" class="ui-menuitem-link ui-corner-all" href="#"
						onclick="PrimeFaces.addSubmitParam('j_idt6',{'j_idt6:j_idt20':'j_idt6:j_idt20'}).submit('j_idt6');return false;"><span
							class="ui-menuitem-icon ui-icon ui-icon-plus"></span><span
							class="ui-menuitem-text">Deconnexion</span></a></li>
				</ul>
			</div>
		</div>
	</h:form>
</div>
</h:panelGroup>
<link rel="stylesheet" type="text/css" href="./css/style.css" />
<script src="script.js"></script>
</html>
