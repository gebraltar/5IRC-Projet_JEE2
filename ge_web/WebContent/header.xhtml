<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<header>
	<div class="top">
		<h1>Smart School</h1>
	</div>

</header>
<div class='leftSide'>
	<div class='identity'>
		<img src="img/user.jpg" />

		<p>Bonjour #{utilisateurController.utilisateur.utiLogin}</p>
	</div>
	<button id='menuMobile' onclick="menu();">Menu</button>
	<h:form>
		<p:growl autoUpdate="true" />

		<p:panelMenu style="width:100%">
			<p:submenu label="Menu" icon="fa-home">
				<p:menuitem value="Accueil" actionListener="#{menuView.delete}"
					ajax="false" icon="ui-icon-plus" />

			</p:submenu>
			<p:submenu label="Gestion">
				<p:menuitem value="Classe" actionListener="#{menuView.delete}"
					ajax="false" icon="ui-icon-plus" />
				<p:menuitem value="Eleve" url='eleveView.xhtml'
					ajax="false" icon="ui-icon-clipboard" />
				<p:menuitem value="Ecole" actionListener="#{menuView.delete}"
					ajax="false" icon="ui-icon-close" />

			</p:submenu>

			<p:separator />
			<p:submenu label="Administration">
				<p:menuitem value="Utilisateurs" url='adminUserView.xhtml'
					ajax="false" icon="ui-icon-clipboard" />
				<p:menuitem value="References" url='adminRefView.xhtml'
					ajax="false" icon="ui-icon-clipboard" />
				<p:menuitem value="Statistique" actionListener="#{menuView.delete}"
					ajax="false" icon="ui-icon-plus" />
				<p:menuitem value="Planning" url='planning.xhtml'
					ajax="false" icon="ui-icon-plus" />
				<p:menuitem value="Deconnexion" actionListener="#{utilisateurController.Deconnexion()}"
					ajax="false" icon="ui-icon-plus" />

			</p:submenu>


		</p:panelMenu>
	</h:form>
</div>
<link rel="stylesheet" type="text/css" href="./css/style.css" />
<script src="script.js"></script>
</html>
