<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>GestionEcole-Login</title>
</h:head>
<h:body>
	<ui:include  src="header.xhtml"/>  
		<h:form name="formLogin">
		
		
                <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Login" />
                        <p:inputText value="#{utilisateurController.login}" required="true"></p:inputText>
                        <p:outputLabel value="Password" />
                        <p:password value="#{utilisateurController.mdp}" required="true"/>
                        <p:commandButton value="Connect" action="#{utilisateurController.Check_User()}"></p:commandButton>
                        <p:commandButton value="Mot de passe perdue" onclick="alert('Veuillez contacter le responsable du site')"></p:commandButton>
                </h:panelGrid>
             
        </h:form>
	 <ui:include  src="footer.xhtml"/>
</h:body>
</html>
