<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Ecoles</title>
</h:head>
<h:body>
	<h:panelGroup>
		<h:panelGrid columns="2" id="ecolePanelGrid" columnClasses="customColumns">
				<p:panel header="Liste des écoles" id="ecoleListPanel">
					<h:form id="ecoleTableForm">
						<p:dataTable id="tableEcole" tableStyle="table-layout: auto; text-align: center;" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,15"
							var="ecole" value="#{ecoleController.listEcole()}">
						    <p:column headerText="Nom">
						        <h:outputText value="#{ecole.eclNom}" />
						    </p:column>
	 
						    <p:column headerText="Type">
						        <h:outputText value="#{ecole.typeEcole.tecLabel}" />
						    </p:column>
							<p:column headerText="Modifier">
								<p:commandButton icon="ui-icon-wrench" title="Modifier cette école"
									update=":ecoleDetailsPanel" ajax="true">
									<f:setPropertyActionListener value="#{ecole}"
										target="#{ecoleController.selectedEcole}" />
								</p:commandButton>
							</p:column>
							<p:column headerText="Supprimer">
								<p:commandButton icon="ui-icon-trash" title="Supprimer cette école"
									ajax="true"
									actionListener="#{ecoleController.delete(ecole)}"
									update=":ecoleTableForm :ecoleDetailsPanel">
									<p:confirm header="Confirmation" message="Voulez vous vraiment supprimer cette école ?"
										icon="ui-icon-alert" />
								</p:commandButton>
							</p:column>
							<p:column headerText="Afficher les salles">
								<p:commandButton title="Salles"
									ajax="false">
								</p:commandButton>
							</p:column>
							<p:column headerText="Afficher les classes">
								<p:commandLink value="Classes"
									action="#{classeController.gererClasses(ecole)}">
								</p:commandLink>
							</p:column>
						</p:dataTable>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</h:form>
				</p:panel>
				<p:panel header="Détails de l'école" id="ecoleDetailsPanel">
					<h:form id="ecoleAddForm" rendered="#{empty ecoleController.selectedEcole}">
						<fieldset>
				            <legend>Ajout d'une école</legend>
				            <h:outputLabel for="nom">Nom<span class="requis">*</span></h:outputLabel>
				            <h:inputText id="nom" value="#{ecoleController.ecole.eclNom}" required="true" size="20" maxlength="60" />
				            <h:message id="nomMessage" for="nom" errorClass="erreur" />
				            <br />
				            <h:outputLabel for="typeEcoleId">Type<span class="requis">*</span></h:outputLabel>
				            <h:selectOneMenu id="typeEcoleId" value="#{ecoleController.ecole.typeEcole.tecId}">
					            <f:selectItems value="#{ecoleController.listTypeEcole()}" var="typeEcole" itemValue="#{typeEcole.tecId}" itemValueAsString="#{typeEcole.tecId}" itemLabel="#{typeEcole.tecLabel}" />
				        	</h:selectOneMenu>
				            <h:message id="typeEcoleMessage" for="typeEcoleId" errorClass="erreur" />
				            <br /> 
				            <h:outputLabel for="adresseLigne1">Adresse Ligne 1<span class="requis">*</span></h:outputLabel>
				            <h:inputText id="adresseLigne1" value="#{ecoleController.ecole.coordonnees.crdAdresseLigne1}" required="true" size="20" maxlength="60" />
				            <h:message id="adresseLigne1Message" for="adresseLigne1" errorClass="erreur" />
				            <br />
				            <h:outputLabel for="adresseLigne2">Adresse Ligne 2</h:outputLabel>
				            <h:inputText id="adresseLigne2" value="#{ecoleController.ecole.coordonnees.crdAdresseLigne2}" size="20" maxlength="60" />
				            <br />
				            <h:outputLabel for="codePostal">Code Postal<span class="requis">*</span></h:outputLabel>
				            <h:inputText id="codePostal" value="#{ecoleController.ecole.coordonnees.crdCodePostal}" required="true" size="20" maxlength="60" />
				            <h:message id="codePostalMessage" for="codePostal" errorClass="erreur" />
				            <br />
				            <h:outputLabel for="ville">Ville<span class="requis">*</span></h:outputLabel>
				            <h:inputText id="ville" value="#{ecoleController.ecole.coordonnees.crdVille}" required="true" size="20" maxlength="60" />
				            <h:message id="villeMessage" for="ville" errorClass="erreur" />
				            <br />
				            <h:outputLabel for="telephone">Telephone<span class="requis">*</span></h:outputLabel>
				            <h:inputText id="telephone" value="#{ecoleController.ecole.coordonnees.crdTelephone}" required="true" size="20" maxlength="60" />
				            <h:message id="telephoneMessage" for="telephone" errorClass="erreur" />
				            <br />
				            <h:outputLabel for="surface">Surface</h:outputLabel>
				            <h:inputText id="surface" value="#{ecoleController.ecole.eclSurface}" size="20" maxlength="60" />
				            <br />
				            <h:outputLabel for="nbSalle">Nombre de salle</h:outputLabel>
				            <h:inputText id="nbSalle" value="#{ecoleController.ecole.eclNombreSalle}"  size="20" maxlength="60" />
				            <br />
				            <h:outputLabel for="nomResponsable">Nom du Responsable</h:outputLabel>
				            <h:inputText id="nomResponsable" value="#{ecoleController.ecole.eclNomResponsable}" size="20" maxlength="60" />
				            <br />
				            <div class="ecoleButtons">
							<p:commandButton icon="ui-icon-close" value="Réinitialiser" ajax="true"
								immediate="true"> <p:ajax update=":ecoleDetailsPanel" resetValues="true" />
							</p:commandButton>

							<p:commandButton value="Ajouter"
								action="#{ecoleController.addEcole}"
								update=":ecoleTableForm" icon="ui-icon-check" />
							</div>
							
						</fieldset>
					</h:form>
					<h:form id="ecoleUpdateForm" rendered="#{not empty ecoleController.selectedEcole}">
						<fieldset>
				            <legend>Modification d'une école</legend>
				            <h:outputLabel for="nom">Nom<span class="requis">*</span></h:outputLabel>
				            <h:inputText id="nom" value="#{ecoleController.selectedEcole.eclNom}" required="true" size="20" maxlength="60" />
				            <h:message id="nomMessage" for="nom" errorClass="erreur" />
				            <br />
				            <h:outputLabel for="typeEcoleId">Type<span class="requis">*</span></h:outputLabel>
				            <h:selectOneMenu id="typeEcoleId" value="#{ecoleController.selectedEcole.typeEcole.tecId}">
					            <f:selectItems value="#{ecoleController.listTypeEcole()}" var="typeEcole" itemValue="#{typeEcole.tecId}" itemValueAsString="#{typeEcole.tecId}" itemLabel="#{typeEcole.tecLabel}" />
				        	</h:selectOneMenu>
				            <h:message id="typeEcoleMessage" for="typeEcoleId" errorClass="erreur" />
				            <br /> 
				            <h:outputLabel for="adresseLigne1">Adresse Ligne 1<span class="requis">*</span></h:outputLabel>
				            <h:inputText id="adresseLigne1" value="#{ecoleController.selectedEcole.coordonnees.crdAdresseLigne1}" required="true" size="20" maxlength="60" />
				            <h:message id="adresseLigne1Message" for="adresseLigne1" errorClass="erreur" />
				            <br />
				            <h:outputLabel for="adresseLigne2">Adresse Ligne 2</h:outputLabel>
				            <h:inputText id="adresseLigne2" value="#{ecoleController.selectedEcole.coordonnees.crdAdresseLigne2}" size="20" maxlength="60" />
				            <br />
				            <h:outputLabel for="codePostal">Code Postal<span class="requis">*</span></h:outputLabel>
				            <h:inputText id="codePostal" value="#{ecoleController.selectedEcole.coordonnees.crdCodePostal}" required="true" size="20" maxlength="60" />
				            <h:message id="codePostalMessage" for="codePostal" errorClass="erreur" />
				            <br />
				            <h:outputLabel for="ville">Ville<span class="requis">*</span></h:outputLabel>
				            <h:inputText id="ville" value="#{ecoleController.selectedEcole.coordonnees.crdVille}" required="true" size="20" maxlength="60" />
				            <h:message id="villeMessage" for="ville" errorClass="erreur" />
				            <br />
				            <h:outputLabel for="telephone">Telephone<span class="requis">*</span></h:outputLabel>
				            <h:inputText id="telephone" value="#{ecoleController.selectedEcole.coordonnees.crdTelephone}" required="true" size="20" maxlength="60" />
				            <h:message id="telephoneMessage" for="telephone" errorClass="erreur" />
				            <br />
				            <h:outputLabel for="surface">Surface</h:outputLabel>
				            <h:inputText id="surface" value="#{ecoleController.selectedEcole.eclSurface}" size="20" maxlength="60" />
				            <br />
				            <h:outputLabel for="nbSalle">Nombre de salle</h:outputLabel>
				            <h:inputText id="nbSalle" value="#{ecoleController.selectedEcole.eclNombreSalle}" size="20" maxlength="60" />
				            <br />
				            <h:outputLabel for="nomResponsable">Nom du Responsable</h:outputLabel>
				            <h:inputText id="nomResponsable" value="#{ecoleController.selectedEcole.eclNomResponsable}" size="20" maxlength="60" />
				            <br />
				            <div class="ecoleButtons">
							<p:commandButton icon="ui-icon-close" value="Annuler" ajax="true"
								immediate="true" update=":ecoleDetailsPanel"
								actionListener="#{ecoleController.resetSelectedEcole()}" />

							<p:commandButton value="Sauvegarder"
								action="#{ecoleController.updateEcole}"
								update=":ecoleTableForm" icon="ui-icon-check" />
							</div>
							
						</fieldset>
					</h:form>
				</p:panel>
		</h:panelGrid>
	</h:panelGroup>
		<!--  <h:panelGroup rendered="#{empty loggedUser or !loggedUser.isAdmin}">
			<h1>You can't access this page.</h1>
		</h:panelGroup>-->
</h:body>
</html>
