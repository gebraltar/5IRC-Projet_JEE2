<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>

	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:include src="header.xhtml" />

	<div class='homeBox mainBox'>
		<h2>Connexion</h2>
		<div class='authentification'>
		   <img src="img/user.jpg"/>
		       <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		  <h:form name="formLogin">
		    <h:panelGrid columns="2" cellpadding="5">	
			    	    
	            <h:outputLabel for="username" value="Username:" />
	            <p:inputText id="username" value="#{utilisateurController.login}" required="true" label="username" />
	 
	            <h:outputLabel for="password" value="Password:" />
	            <p:password id="password" value="#{utilisateurController.mdp}" required="true" label="password" />
	 
	            <f:facet name="footer">
	                <p:commandButton value="Connect" action="#{utilisateurController.Check_User()}"></p:commandButton>
	            </f:facet>  
            
       	  </h:panelGrid>
        </h:form>
		</div>
		
	</div>
	<ui:include src="footer.xhtml" />
</h:body>
</html>
